<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <span>library</span>
        <button id="addBookBtn">+ Add Book</button>
    </div>
    <div class="book-list">
    </div>
    <dialog>
        <form method="dialog">
            <p>Add new book</p>
            <div class="title">
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="author">
                <label for="author"></label>
                <input type="text" name="author" id="author" placeholder="Author" required>
            </div>
            <div>
                <label for="pages"></label>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
            </div>
            <div>
                <p>Have you read it?</p>
                <label for="isRead"></label>
                <input type="checkbox" name="isRead" id="isRead" >
            </div>
            <div class="action-buttons">
                <button  id="confirmBtn">Confirm</button>
                <button id="cancelBtn" value="cancel" formnovalidate>Cancel</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>

</body>
</html>
